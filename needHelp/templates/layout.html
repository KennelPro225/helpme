<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='second.css')}}" />
    <title>Document</title>
  </head>
  <body class="min-h-2002">
    <nav
      class="fixed top-0 left-0 sticky flex justify-between flex-wrap items-center border-b w-full p-4 border-teal-700 font-semibold max-md:py-4 text-lg z-index-1000000000000000000000"
      id="navBar"
    >
      <a href="#">
        <h1 id="logo" class="text-3xl min-md:text-2xl text-teal-600">
          NeedHelp
        </h1>
      </a>
      <svg
        xmlns="http://www.w3.org/1000/svg"
        id="menu-button"
        class="h-8 w-8 max-md:cursor-pointer md:hidden block"
        fill="none"
        viewBox="0 0 24 24"
        stroke="rgb(15 118 110)"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <div
        class="hidden max-md:border-t-2 max-md:w-full border-teal-700 w-full md:flex md:items-center md:w-auto md:justify-center"
        id="menu"
      >
        <ul class="pt-4 items-center md:flex md:justify-between md:pt-0">
          <li
            class="max-md:hover:bg-purple-900 max-md:w-4/5 max-md:hover:text-white max-md:py-3 rounded-lg"
          >
            <a href="#">
              <h2 class="md:hover:text-purple-800 px-2 text-teal-600 min-md:text-sm">
                Home
              </h2>
            </a>
          </li>
          <li
            class="max-md:hover:bg-purple-900 max-md:w-4/5 max-md:hover:text-white max-md:py-3 rounded-lg"
          >
            <a href="#">
              <h2 class="md:hover:text-purple-800 px-2 text-teal-600 min-md:text-sm">
                My Profile
              </h2>
            </a>
          </li>
          <li
            class="max-md:hover:bg-purple-900 max-md:hover:text-white max-md:w-4/5 max-md:py-3 rounded-lg md:bg-purple-800 md:hover:bg-teal-500 md:flex md:justify-center md:items-center md:p-2 md:rounded-lg"
          >
            <a href="#">
              <h2
                class="max-md:hover:text-white px-2 md:text-white text-teal-600 min-md:text-sm"
              >
                Log Out
              </h2>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="relative z-index-0 md:p-5 max-md:p-2">
      {% block content %} {% endblock content %}
    </section>
  </body>
  <script src="{{url_for('static',filename='./js/script.js')}}"></script>
</html>
